
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahin Alam | Product Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#bef264', // Sharp Green
              dark: '#050702', // Obsidian Green-Black
              surface: '#0d1108', // Deep Forest-Black Surface
            },
            fontFamily: {
              display: ['Space Grotesk', 'sans-serif'],
              sans: ['Outfit', 'sans-serif'],
            },
            animation: {
              'marquee': 'marquee 80s linear infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'slide-right': 'slideRight 0.8s ease-out forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideRight: {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #050702;
            color: #fff;
            overflow-x: hidden;
            font-family: 'Outfit', sans-serif;
        }
        
        /* Grain Filter for High-End Texture */
        .grain::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 1000;
        }

        .spatial-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: 
                radial-gradient(at 0% 0%, hsla(84, 81%, 67%, 0.08) 0, transparent 40%), 
                radial-gradient(at 100% 100%, hsla(84, 81%, 67%, 0.03) 0, transparent 40%);
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-card:hover {
            border: 1px solid rgba(190, 242, 100, 0.2);
            background: rgba(190, 242, 100, 0.02);
            box-shadow: 0 0 40px rgba(190, 242, 100, 0.05);
        }

        .nav-island {
            background: rgba(13, 17, 8, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(190, 242, 100, 0.1);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #bef264; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="grain">
    <div class="spatial-bg"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
